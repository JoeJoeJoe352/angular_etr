<div class="container">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    <h2 class="form-signin-heading">Bejelentkezés</h2>

    <div *ngIf="errorMessage" class="form-control-feedback">
      <span class="text-danger">
        <i class="fa fa-close" aria-hidden="true"></i> {{ errorMessage }}
      </span>
    </div>

    <label for="inputUsername" class="sr-only">Felhasználónév</label>
    <input type="text" name="username" ngModel id="inputUsername" class="form-control" placeholder="Felhasználónév" required autofocus>

    <label for="inputPassword" class="sr-only">Jelszó</label>
    <input type="password" name="password" ngModel id="inputPassword" class="form-control" placeholder="Jelszó" required>

    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Belépés</button>
    <a [routerLink]="['/register']" class="btn btn-secondary btn-block">Regisztráció</a>
  </form>
</div>
