  <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate >
          <div class="form-group">
              <input type="text"  name="username" ngModel placeholder="Felhasználónév" required />
          </div>
          <div class="form-group">
              <input type="password" name="password" ngModel placeholder="jelszó" required />
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Bejelentkezés</button>
              <a [routerLink]="['/register']" class="btn btn-link">Regisztráció</a>
          </div>
          {{ errorMessage }}
      </form>

  </div>
